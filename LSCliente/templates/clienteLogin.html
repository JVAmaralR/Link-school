<form id="formLogin" class="form-login" method="post">
  {% csrf_token %} {{ form.non_field_errors }}

  <div>
    <label for="{{ form.email_for_label }}"> </label>
    {{ form.email }}
    <!-- Renderiza o campo de email (ainda chamado username no form) -->
    {{ form.email.errors }}
    <!-- Exibe erros relacionados ao campo -->
  </div>

  <div>
    <label for="{{ form.password.id_for_label }}"> </label>
    {{ form.password }}
    <!-- Renderiza o campo de senha -->
    {{ form.password.errors }}
    <!-- Exibe erros relacionados ao campo -->
  </div>
  <!-- Campos de (Esqueceu Senha)  -->
  <div>
    <a href="{% url 'LSCliente:clientepassword_reset' %}"
      >ESQUECI MINHA SENHA</a
    >
  </div>
</form>
<button id="btnSend" class="btn-send" type="submit">LOGIN</button>
{% if messages %}
  <ul class="messages">
    {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

<script>
  const formLogin = document.getElementById("formLogin");

const btnSend = document.getElementById("btnSend");
btnSend.addEventListener("click", () => {
// Envia o formul√°rio de login.
formLogin.submit();
});

</script>
