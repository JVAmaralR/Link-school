{% load static %}
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>{{ title }}</title>
</head>
<body>
  
  <form id="form" method="post">
    {% csrf_token %}
    <div class="container">
      {% for field in form %}
        <div class="password-container">
          <label for="{{ field.id_for_label }}"><i class="fa-solid fa-lock"></i></label>
          {{ field }}
          {% if field.errors %}
            <div class="error">
              {{ field.errors.as_ul }}
            </div>
          {% endif %}
        </div>
      {% endfor %}
      <p class="text">APÓS A CONFIRMAÇÃO DA REDEFINIÇÃO DA SENHA, VOCÊ SERÁ REDIRECIONADO PARA A TELA DE LOGIN NOVAMENTE!</p>
    </div>
    <button class="btn-send" id="btnSend" type="submit">Enviar</button>
  </form>
</body>
