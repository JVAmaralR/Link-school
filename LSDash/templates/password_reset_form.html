{% extends "base.html" %}

{% block content %}
<h2>Recuperar Senha</h2>

<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    
    <label for="{{ form.email.id_for_label }}">Email:</label><br>
    {{ form.email }}<br>
    {{ form.email.errors }}

    <button type="submit">Enviar link de recuperação</button>
</form>
{% endblock %}
