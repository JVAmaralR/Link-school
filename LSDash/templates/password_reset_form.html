{% extends "base.html" %}

{% block content %}
    <div class="container">
        <form id="formSendEmail" method="post">
            {% csrf_token %}
        
            <div class="email-container">
                <label for="{{ form.email.id_for_label }}"><i class="fa-solid fa-user"></i></label><br>
                {{ form.email }}
                {{ form.email.errors }}
            </div>
            <p>UM LINK DE RECUPERAÇÃO SERÁ ENVIADO AO SEU EMAIL PARA QUE POSSAMOS PROSSEGUIR</p>
        </form>
    </div>
    <button class="btn-send" id="btnSend" type="submit">ENVIAR</button>
{% endblock %}
