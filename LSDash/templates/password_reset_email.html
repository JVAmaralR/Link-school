{% extends "base.html" %}

{% block content %}
<h2>Redefinir Senha</h2>

<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.new_password1.label_tag }}<br>
    {{ form.new_password1 }}<br><br>
    {{ form.new_password2.label_tag }}<br>
    {{ form.new_password2 }}<br><br>
    <button type="submit">Salvar nova senha</button>
</form>
{% endblock %}
