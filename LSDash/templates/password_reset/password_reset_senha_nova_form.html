{% load static %}
<head>
  <link rel="stylesheet" href="{% static "LSDash/css/password_reset_senha_nova_form.css" %}">
</head>
<body>
  <img class="logo" src="{% static "LSDash/img/copyright.png" %}" alt="Logo da LinkSchool">
  <form method="post">
  {% csrf_token %}
  {% for field in form %}
    <label for="{{field.id_for_label}}">{{field.label}}</label>
    <p>{{field}}</p>
  {% endfor %}
  </form>
  <button class="btn" id="btn" type="submit">Enviar</button>
</body>
