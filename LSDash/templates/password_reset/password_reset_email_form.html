{% extends "global/base.html" %}
{% load static %}

{% block style %}
  <link rel="shortcut icon" href="{% static "LSDash/img/favicon.ico" %}" type="image/x-icon">
  <link rel="stylesheet" href="{% static "LSDash/css/style-password-reset-email-form.css" %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
{% endblock style %}

{% block page-content %}
  <img class="logo" src="{% static "LSDash/img/logo-powered-by.png" %}" alt="Feito por LinkSchool">
  <div class="container">
    <form id="formSendEmail" method="post">
      {% csrf_token %}
      <div class="email-container">
        <label for="{{ form.email.id_for_label }}"><i class="fa-solid fa-user"></i></label><br>
        {{ form.email }}
        {{ form.email.errors }}
      </div>
      <p>UM LINK DE RECUPERAÇÃO SERÁ ENVIADO AO SEU E-MAIL PARA QUE POSSAMOS PROSSEGUIR.</p>
    </form>
  </div>
  <button class="btn-send" id="btnSend" type="submit">ENVIAR</button>
  <script src="{% static "LSDash/js/password_reset_email_form.js" %}"></script>
{% endblock %}
